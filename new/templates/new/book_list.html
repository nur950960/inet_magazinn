{%extends 'base.html'%}
{% block title%}book list{%endblock%}

{%load static%}
    


{%block content%}

<div  class="row row-cols-1 row-cols-md-3 g-4">
    {%for book in books%}
    <div style="display:flex;" class="col">
      <div  class="card h-100">
        {% if book.image%}
        <img style="width: 350px;height: 350px;"  src="{{book.image.url}}" class="card-img-top" alt="...">
        {%else%}
        <img style="width: 350px;height: 350px;" src="{%static 'img/images.png'%}"class="card-img-top" alt="...">
        {%endif%}
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.status}}</p>
          <a class="btn btn-success" href="{% url 'create-order' book.id%}" role="button">Заказать</a>
        </div>
      </div>
      
    </div>
    {%endfor%}

    
  </div>
{%endblock%}
