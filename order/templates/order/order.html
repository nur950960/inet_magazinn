{%extends 'base.html'%}
{%block title%} order {%endblock%}
{%block content%}
<body>
    <div class="container">
    <form method="post"  class="row g-3" enctype="multipart/form-data">
       
       
        {% csrf_token%}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">{{form.email.label_tag}}</label>
          <input name="email" type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">{{form.phone.label_tag}}</label>
          <input name="phone" type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">{{form.address.label_tag}}</label>
          <input name="address" type="text" class="form-control" id="inputAddress" >
        </div>
       
        <div class="col-md-6">
          <label name="city"  for="inputCity" class="form-label">{{form.city.label_tag}}</label>
          <input type="text" class="form-control" id="inputCity" >
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">{{form.book.label_tag}}</label>
            <select name="book" id="inputState" class="form-select">
              <option value="{{book.id}}"  selected>{{book}}</option>
              
            </select>
            
        </div>
       
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Войти в систему заказа</button>
        </div>
      </form>

    </div>
    
</body>
</html>

{%endblock%}
